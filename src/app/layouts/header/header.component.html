<!-- Main navbar -->
<div class="navbar navbar-expand-md navbar-dark" style="padding: 0px">
  <div class="navbar-brand" style="background-color: white;padding-right: 44px ">
    <a href="index.html" class="d-inline-block">
      <img src="../assets/accon_logo.PNG" alt="" style="margin-left: 25px;">
    </a>
  </div>

  <div class="d-md-none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" [attr.data-target]="'#navbar-mobile'+id">
      <i class="icon-tree5"></i>
    </button>
    <button class="navbar-toggler sidebar-mobile-main-toggle" type="button">
      <i class="icon-paragraph-justify3"></i>
    </button>
  </div>

  <div class="collapse navbar-collapse" id="navbar-mobile{{id}}">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#/" class="navbar-nav-link sidebar-control sidebar-main-toggle d-none d-md-block">
          <i class="icon-paragraph-justify3"></i>
        </a>
      </li>


      <li class="nav-item dropdown">
        <a href="#/" class="navbar-nav-link dropdown-toggle" data-toggle="dropdown">
          <i class="icon-"></i>
          {{"PORTAL"}}
        </a>

        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" routerLink="/task-manager"
             routerLinkActive="active"> {{"TASK_MANAGER.TASK_MANAGER"}}</a>
          <a class="dropdown-item " routerLink="/administration"
             routerLinkActive="active"> {{"ADMINISTRATION"}}</a>

        </div>
      </li>

    </ul>

    <span class="navbar-text ml-md-3 mr-md-auto">
{{title}}
			</span>
    <span class="navbar-text ml-md-3 mr-md-auto">
      <a routerLink="invoice-form">{{"EDITOR_DEMO"}}	</a>
		</span>

    <ul class="navbar-nav">


      <li class="nav-item ">
        <a href="#/" class="navbar-nav-link dropdown-toggle caret-0">
          <i class="icon-info3"></i>
          {{"INFO"}}
        </a>
      </li>

      <li class="nav-item ">
        <a href="#/" class="navbar-nav-link dropdown-toggle caret-0">
          <i class="icon-help"></i>
          {{"HELP"}}
        </a>
      </li>

      <li class="nav-item dropdown dropdown-user">
        <a href="#/" class="navbar-nav-link dropdown-toggle" data-toggle="dropdown">
          <img src="../assets/images/placeholders/placeholder.jpg" class="rounded-circle" alt="">
          <span>{{userName}}</span>
        </a>

        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" routerLink="/profile"><i class="icon-user-plus"></i> {{"PROFILE"}}</a>
          <a class="dropdown-item" href="#/"><i class="icon-coins"></i> {{"BALANCE"}}</a>
          <a class="dropdown-item" href="#/"><i class="icon-comment-discussion"></i> {{"MESSAGE"}} <span
            class="badge badge-pill bg-blue ml-auto">58</span></a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#/"><i class="icon-cog5"></i> {{"ACCOUNT_SETTINGS"}}</a>
          <a (click)="logout()" class="dropdown-item"><i class="icon-switch2"></i> {{"LOGOUT"}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- /main navbar -->
