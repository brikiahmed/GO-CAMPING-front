<div class="page-content login-cover overlay">


  <!-- Main content -->
  <div class="content-wrapper">

    <!-- Content area -->
    <div class="content d-flex justify-content-center align-items-center">

      <!-- Login form -->
      <form (ngSubmit)="onSubmit()" [formGroup]="newPasswordForm" action="index.html" class="login-form">
        <div class="card mb-0">
          <div class="card-body">
            <div class="text-center mb-3">
              <i class="icon-lock2 icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
              <h5 class="mb-0">{{ "NEW_PASSWORD.NEW_PASSWORD"}}</h5>
              <span class="d-block text-muted">{{ "LOGIN.ENTER_CREDENTIALS"}}</span>
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input  [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" class="form-control"
                      formControlName="newPassword" placeholder="Enter your new password" type="password">
              <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                          <span *ngIf="f.newPassword.errors.newPassword" class="form-text text-danger">
                      {{"newPassword_FORMAT_REQUIRED"}}
                    </span>
                <span *ngIf="f.newPassword.errors.required" class="form-text text-danger">
                      {{"FIELD_REQUIRED"}}
                    </span>
              </div>
              <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
              </div>
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input  [ngClass]="{ 'is-invalid': submitted && f.repeatPassword.errors }" class="form-control"
                      formControlName="repeatPassword" placeholder="Repeat your password" type="password">
              <div *ngIf="submitted && f.repeatPassword.errors" class="invalid-feedback">
                <div *ngIf="f.repeatPassword.errors.required">{{"LOGIN.PASSWORD_REQUIRED"}}</div>
              </div>
              <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
              </div>
            </div>

            <div class="form-group">
              <button [disabled]="newPasswordForm.status === 'INVALID' " class="btn btn-primary btn-block" type="submit">{{"SUBMIT"}} <i
                class="icon-circle-right2 ml-2"></i></button>
              <div *ngIf="errorOnInit" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
              <div *ngIf="validToken" class="alert ant-alert-success mt-3 mb-0">{{successMessage}}</div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>

            </div>

            <div *ngIf="errorOnInit" class="text-center">
              <a routerLink="/forget-password">{{"NEW_PASSWORD.RESEND_EMAIL"}}</a>
            </div>

          </div>
        </div>
      </form>
      <!-- /login form -->

    </div>
    <!-- /content area -->



  </div>
  <!-- /main content -->

</div>
